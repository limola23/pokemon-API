<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Pokemon Project</title>
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="assets/icons/Pokeball_icon-icons.com_67533.png"
      type="image/x-icon"
    />
    <!-- own styles -->
    <link rel="stylesheet" href="css/styles-water.css" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header-main">
      <nav class="nav-bar d-flex flex-row gap-5 align-items-center">
        <div class="navbar-icon d-flex justify-content-start">
          <a href="index.html">
            <img
              src="assets/icons/pikachu.png"
              alt="pokemon-icon"
              class="pokemon-icon ms-2 mt-2"
            />
          </a>
        </div>

        <div class="navbar-arrows d-flex gap-5 justify-content-center">
          <a href="wartortle.html">
            <img
              src="assets/icons/left-arrow.png"
              alt=""
              class="right-arrow me-5"
            />
          </a>
          <a href="pikachu.html">
            <img
              src="assets/icons/right-arrow.png"
              alt=""
              class="right-arrow ms-5"
            />
          </a>
        </div>
      </nav>
    </header>

    <section id="printer">
      <h1 class="section-title d-flex justify-content-center pt-5">THE POKEMON PROJECT</h1>
      <div class="main-container ms-5">
        <div class="pokemon-image d-flex justify-content-center alignt-items-center ms-5 mt-5">
        <img src="assets/icons/35.svg" alt="" class="pokemon-img d-flex">
    </div>
        <div class="pokemon-stats d-flex flex-column justify-content-center alignt-items-center ms-4 mt-5">
        <h1 class="stats-title mt-4">STATS</h1>
        <h2 class="pokemon-name ms-4">CLEFAIRY</h2>
        <div class="stats-hp d-flex flex-column mt-2 ms-4">
        <span class="stats-type">HP:</span>
        <span class="stats-characteristic"> 20 </span>
       </div>

       <div class="stats-attack d-flex flex-column mt-3 ms-4">
        <span class="stats-type">Attack</span>
        <span class="stats-characteristic"> 20 </span>
       </div>

       <div class="stats-defense d-flex flex-column mt-3 ms-4">
        <span class="stats-type">Defense</span>
        <span class="stats-characteristic"> 40 </span>
       </div>

       <div class="stats-speed d-flex flex-column mt-3 ms-4">
        <span class="stats-type">Speed</span>
        <span class="stats-characteristic"> 25 </span>
       </div>

       <div class="stats-type d-flex flex-column mt-3 ms-4">
        <span class="stats-type">Type</span>
        <span class="stats-characteristic"> Fire </span>
       </div>
      </div>
    </section>
    <script src="blastoise-script.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
